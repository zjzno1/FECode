    防抖只执行一次
</body>

<script>
    function a () {
        console.log(1);
    }
    // document.body.addEventListener('scroll', a);
    document.body.onscroll = fangdou(a);
    function fangdou (cb, during = 500) {
        let timer = null;
        let lastTime = new Date().getTime();
        return function () {
            let timeSub = new Date().getTime() - lastTime;
            if (timeSub < during) {
                clearTimeout(timer);
            }
            lastTime = new Date().getTime();
            timer = setTimeout(() => {
                cb && cb();
            }, during);
        }
    }
</script>
