<script>

var lengthOfLongestSubstring = function(s) {
    var maxLangth = 0;
    var subSequence = '';
    if (s.length === 0) {
        return 0;
    }

    function cb (str) {
        for (let i = 0; i < s.length; i++) {
            if (subSequence.indexOf(s[i]) === -1) {
                subSequence += s[i];
                if (subSequence.length > maxLangth) {
                    maxLangth = subSequence.length;
                }
            } else {
                subSequence = '';
                s = s.slice(1);
                cb(s);
            }
        }
    }
    cb(s);

    return maxLangth;
};
console.log('lengthOfLongestSubstring', lengthOfLongestSubstring('swsabcdefsafaeaw'))
