<script>

    function a (n, x, y) {
        let tmpN = 0;
        let time = 0;
        while (tmpN < n) {
            if (tmpN + x < n) {
                tmpN = tmpN + x - y;
                time = time + 5;
            } else {
                if (tmpN + x == n) {
                    tmpN = tmpN + x;
                    time = time + 5;
                } else {
                    let chazhi = x - (tmpN + x - n);
                    let tmpTime = Math.ceil(chazhi / x * 5);
                    tmpN = tmpN + x;
                    time = time + tmpTime;
                    
                }
            }
        }
        console.log(time);
        return time;
    }

</script>
