<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
</body>
</html>
<script src="https://lib.baomitu.com/vue/2.6.14/vue.common.dev.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            obj: {
                a: 1
            }
        },
        mounted() {
            // Vue.set(this.obj, 'b', 0);
            this.obj.b = 2;
            setTimeout(() => {
                this.obj.b = 3;
            }, 1000);
            setTimeout(() => {
                this.obj.a = 4;
            }, 2000);
        },
        watch: {
            'obj.a': (newVal) => {
                console.log(newVal);
            },
            'obj.b': (newVal) => { // b 后增加的属性，监听不了
                console.log(newVal);
            }
        }
    })
</script>
